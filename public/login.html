<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<!-- External Stylesheet -->
	<link href="./stylesheets/style.css" rel="stylesheet">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

	<title>Spas for Paws | Member Login</title>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="container" id="navBar">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand"><img src="images/edited-header-logo.png" width="200px" alt="Spas for Paws Business Logo"></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    
      <span class="navbar-toggler-icon"></span>
  
      </button>
  
      <!-- Navigation links to Home and Register Pages. Toggle button appears with links to Home and Register pages when webpage is viewed on smaller viewports on mobile devices. -->
      <nav class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/"><h5 class="nav-button">Home</h5></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register"><h5 class="nav-button">Register</h5></a>
          </li>
        </ul>              
      </nav>
    </nav>
  </div>

</br>

  <!-- Login Form:  Fields include email address and password with a submit button and a "Or register here" link if the user does not have an account. -->
  <div class="container">
    <div class="card-login">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="exampleInputEmail1" id="registration-labels">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" id="registration-labels">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        
        </br>
        </form>
        <br />
        
        <p class="account">Or register <a href="/register">here</a></p>
      
      </div>
		</div>
	</br>

    <!-- Website Footer -->
    <footer>
      <div class="card-footer">
        <div class="col" id="copyright"> <strong>&#169; Copyright 2021 Spas4Paws</strong></div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- External JS File for Login -->
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
